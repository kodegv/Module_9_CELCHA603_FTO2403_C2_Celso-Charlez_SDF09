<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="bg-[#acc8c0] dark:bg-[#313131]">
      <div class="container">
        <footer class="bg-[#acc8c0] dark:bg-[#313131]">
          <div class="container px-6 py-12 mx-auto">
            <div
              class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4 text-[#313131] dark:text-sky-50"
            >
              <div class="sm:col-span-2">
                <h1
                  class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white"
                >
                  Subscribe to our newsletter for updates
                </h1>
                <div
                  class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row"
                >
                  <input
                    id="email"
                    type="text"
                    placeholder="name@email.com"
                    class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#b8b8b8] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-[#d86943]"
                  />
                  <button onclick="this.blur()" class="w-full md:max-w-min md:ml-6 lg:max-w-min lg:ml-6 px-6 py-2.5 text-white font-semibold bg-[#d86943] border border-none rounded-md hover:bg-white hover:text-[#d86943] focus:outline-none focus:bg-white focus:text-[#d86943]"
                  >
                    Subscribe
                  </button>
                </div>
              </div>
              <div>
                <p class="font-semibold">Quick Links</p>
                <div class="flex flex-col text-[#313131] dark:text-sky-50">
                  <a
                    class="mt-2 focus:outline-none focus:ring focus:ring-[#d86943] focus:text-[#d86943] focus:underline focus:bg-white hover:text-[#d86943] hover:underline"
                    href="#"
                    >Home</a
                  >
                  <a
                    class="mt-2 focus:outline-none focus:ring focus:ring-[#d86943] focus:text-[#d86943] focus:underline focus:bg-white hover:text-[#d86943] hover:underline"
                    href="#"
                    >Who We Are</a
                  >
                  <a
                    class="mt-2 focus:outline-none focus:ring focus:ring-[#d86943] focus:text-[#d86943] focus:underline focus:bg-white hover:text-[#d86943] hover:underline"
                    href="#"
                    >Our Philosophy</a
                  >
                </div>
              </div>
              <div>
                <p class="font-semibold">Technologies</p>
                <div class="flex flex-col text-[#313131] dark:text-sky-50">
                  <a
                    class="mt-2 focus:outline-none focus:ring focus:ring-[#d86943] focus:text-[#d86943] focus:underline focus:bg-white hover:text-[#d86943] hover:underline"
                    href="#"
                    >HTML</a
                  >
                  <a
                    class="mt-2 focus:outline-none focus:ring focus:ring-[#d86943] focus:text-[#d86943] focus:underline focus:bg-white hover:text-[#d86943] hover:underline"
                    href="#"
                    >CSS</a
                  >
                  <a
                    class="mt-2 focus:outline-none focus:ring focus:ring-[#d86943] focus:text-[#d86943] focus:underline focus:bg-white hover:text-[#d86943] hover:underline"
                    href="#"
                    >JavaScript</a
                  >
                </div>
              </div>
            </div>

            <hr class="my-6 border-[#d86943]" />

            <div class="flex items-center justify-between">
              <a
                href="#"
                class="focus:outline-none focus:ring focus:ring-[#d86943]"
              >
                <img
                  class="w-auto h-7"
                  src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
                  alt=""
                />
              </a>
            </div>
          </div>
        </footer>
      </div>
    </footer>
  </body>
</html>
